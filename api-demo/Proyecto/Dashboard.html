                    location.href = "Account/Login";

                }
            }
        });
        function PorVisitar() {
            var encuestados = 0, pendientes = 0;
            $.ajax({
                type: "POST",
                contentType: "application/json; charset=utf-8",
                url: "http://localhost/api-demo/app_ws/AppDemo/",
                data: "{\"idusuario\":\"" + sessionStorage.getItem("iduser") + "\" }",
                success: function (response) {
                    var dataHTML = "<thead class=\"flip-content bordered-palegreen\"><tr><th>ID</th> <th >NOMBRE</th> <th>ACCION</th></tr></thead><tbody>";
                    var datos = response.registros;
                    var strAcciones;
                    $.each(datos, function (key, val) {
                        if (!val.encuestado) {
                            strAcciones = "<button id='BtnVer" + val.idintegrante_comite + "' CausesValidation='False' data-toggle='tooltip' data-placement='top' ToolTip='Clic para Censar' class='tooltip-info btn btn-success' onClick='IrARegistro(" + val.idintegrante_comite + ");return false;'><i class='fa fa-pencil-square-o'></i> CENSAR</button>";
                            dataHTML += '<tr><td><b>' + val.idintegrante_comite + '</b></td><td>' + val.ncompleto + '<br />' + val.direccion + '<br />' + val.colonia + '</td><td class=" text-center">' + strAcciones + '</td></tr>';
                            encuestados++;
                        } else {
                            pendientes++;
                        }
                    });
                    dataHTML += " </tbody>";
                    $('#tbl_porvisitar').html(dataHTML);
                    $('#totalEncuestados').html(encuestados);
                    $('#totalPendientes').html(pendientes);
                    // if ($.fn.dataTable.isDataTable('#tbl_porvisitar')) {
                    //     table.destroy();
                    //     table = $('#tbl_porvisitar').DataTable({ destroy: true, ordering: true, searching: true, info: true, paging: true, language: { 'url': 'assets/js/Spanish.html' } });
                    // }
                    // else {
                    //     table = $('#tbl_porvisitar').DataTable({ ordering: true, searching: true, info: true, paging: true, language: { 'url': 'assets/js/Spanish.html' } });
                    // }
                },

                    sweetAlert('Conexi贸n', 'Favor de revisar su conexion de Internet.', 'error');
